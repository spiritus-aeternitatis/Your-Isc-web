<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note of the Day</title>
    <style>
        /* Global Styles */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        /* HEADER STYLE */
        header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #1f441e;
        color: white;
        padding: 15px 20px;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .logo-text {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        font-weight: bold;
        }

        .logo {
        height: 60px;
        width: auto;
        }

        /* FOOTER STYLE */
        footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #1f441e;
        color: white;
        text-align: center;
        padding: 12px 10px;
        font-size: 14px;
        z-index: 1000;
        }
        main {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 200px;
            padding: 15px;
            border-radius: 2px;
            font-size: 16px;
            resize: none;
            border: none;
            background-color: #fdfd96;
            color: black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transform: rotate(-3deg);
            align-items: center;
        }

        textarea:focus {
            outline: none;
            box-shadow: 7px 7px 12px rgba(0, 0, 0, 0.3);
        }


        /* Save button styles */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 12px;
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                font-size: 14px;
                padding: 12px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            textarea {
                font-size: 12px;
                padding: 10px;
            }

            button {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-text">
          <img src="png logo isc.png" alt="Logo" class="logo" />
          <span>Your ISC | Lively quotes</span>
        </div>
      </header>
    <main>
        <h1>Embrace your poetic heart<br> <br><br>  <br></h1>
        <textarea id="note" placeholder="unleash your creativity in form of daily quotes..."></textarea>
        <button id="save-button">Let the thought win</button>
    </main>
    <footer>Developed by Kazi Nazid Newaj &copy; 2025</footer>

    <script>
        // 1. Check if there's any saved note in localStorage and load it
        function loadNote() {
            const savedNote = localStorage.getItem('note-of-the-day');
            if (savedNote) {
                document.getElementById('note').value = savedNote;
            }
        }

        // 2. Save the current note to localStorage
        function saveNote() {
            const note = document.getElementById('note').value;
            localStorage.setItem('note-of-the-day', note);
            alert("Note saved successfully!");
        }

        // 3. Load the saved note when the page is loaded
        window.onload = loadNote;

        // 4. Add click event to the "Let My Thought Win" button
        document.getElementById('save-button').addEventListener('click', saveNote);
    </script>
</body>
</html>
