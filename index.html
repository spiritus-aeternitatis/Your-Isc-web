<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your ISC | Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #8ed465;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .search-bar {
      background: white;
      border-radius: 25px;
      padding: 10px 20px;
      display: flex;
      width: 100%;
      max-width: 300px;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      font-family: monospace;
    }

    .search-bar button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 15px;
      cursor: pointer;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 5;
    }

    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen" id="screen">
      <div class="search-bar">
        <input type="text" id="typebox" placeholder="" readonly>
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <div class="cursor" id="cursor"></div>

    <div class="logo" id="logo">
      <img src="mainlogo.png" alt="App Logo">
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const typebox = document.getElementById('typebox');
    const cursor = document.getElementById('cursor');
    const logo = document.getElementById('logo');
    const searchBtn = document.getElementById('searchBtn');

    const text = "Your ISC";
    let i = 0;

    setTimeout(() => {
      screen.style.opacity = 1;
    }, 500);

    setTimeout(() => {
      const typer = setInterval(() => {
        if (i < text.length) {
          typebox.placeholder += text.charAt(i);
          i++;
        } else {
          clearInterval(typer);
        }
      }, 150);
    }, 1500);

    setTimeout(() => {
      screen.style.opacity = 0;
    }, 3700);

    setTimeout(() => {
      logo.style.opacity = 1;
      logo.style.transform = 'translate(-50%, -50%) scale(1)';
    }, 4000);

    setTimeout(() => {
      window.location.href = "login.html";
    }, 5000);
  </script>
</body>
</html>
