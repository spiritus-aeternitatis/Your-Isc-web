<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Routine</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      color: white;
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 70px;
    }

    header, footer {
      background: #003d2f;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    footer {
      bottom: 0;
      font-size: 14px;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .day {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .day h3 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    .periods {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .periods input {
      flex: 1 1 30%;
      min-width: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 15px;
    }

    .tiffin {
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      background: #ffe600;
      color: #000;
      padding: 8px 0;
      border-radius: 8px;
      font-weight: bold;
    }

    #saveRoutine {
      background: #003d2f;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      display: block;
      margin: 30px auto;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #saveRoutine:hover {
      background-color: #006644;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .periods input {
        flex: 1 1 100%;
      }

      header img {
        height: 30px;
      }

      header h1 {
        font-size: 16px;
      }

      h2 {
        font-size: 20px;
      }

      .day h3 {
        font-size: 18px;
      }

      #saveRoutine {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="png logo isc.png" alt="Logo" />
    <h1>Your ISC | Class Routine</h1>
  </header>

  <main>
    <h2>üóìÔ∏è Weekly Class Routine</h2>
    <div class="routine-wrapper">
      <!-- Repeat for each day -->
      <div class="day" data-day="Sunday">
        <h3>Sunday</h3>
        <div class="periods">
          <input placeholder="1st Period" />
          <input placeholder="2nd Period" />
          <input placeholder="3rd Period" />
        </div>
        <div class="tiffin">ü•™ Tiffin Break</div>
        <div class="periods">
          <input placeholder="4th Period" />
          <input placeholder="5th Period" />
          <input placeholder="6th Period" />
          <input placeholder="7th Period (optional)" />
        </div>
      </div>

      <!-- Repeat for Monday to Thursday -->
      <div class="day" data-day="Monday">
        <h3>Monday</h3>
        <div class="periods">
          <input placeholder="1st Period" />
          <input placeholder="2nd Period" />
          <input placeholder="3rd Period" />
        </div>
        <div class="tiffin">ü•™ Tiffin Break</div>
        <div class="periods">
          <input placeholder="4th Period" />
          <input placeholder="5th Period" />
          <input placeholder="6th Period" />
          <input placeholder="7th Period (optional)" />
        </div>
      </div>

      <div class="day" data-day="Tuesday">
        <h3>Tuesday</h3>
        <div class="periods">
          <input placeholder="1st Period" />
          <input placeholder="2nd Period" />
          <input placeholder="3rd Period" />
        </div>
        <div class="tiffin">ü•™ Tiffin Break</div>
        <div class="periods">
          <input placeholder="4th Period" />
          <input placeholder="5th Period" />
          <input placeholder="6th Period" />
          <input placeholder="7th Period (optional)" />
        </div>
      </div>

      <div class="day" data-day="Wednesday">
        <h3>Wednesday</h3>
        <div class="periods">
          <input placeholder="1st Period" />
          <input placeholder="2nd Period" />
          <input placeholder="3rd Period" />
        </div>
        <div class="tiffin">ü•™ Tiffin Break</div>
        <div class="periods">
          <input placeholder="4th Period" />
          <input placeholder="5th Period" />
          <input placeholder="6th Period" />
          <input placeholder="7th Period (optional)" />
        </div>
      </div>

      <div class="day" data-day="Thursday">
        <h3>Thursday</h3>
        <div class="periods">
          <input placeholder="1st Period" />
          <input placeholder="2nd Period" />
          <input placeholder="3rd Period" />
        </div>
        <div class="tiffin">ü•™ Tiffin Break</div>
        <div class="periods">
          <input placeholder="4th Period" />
          <input placeholder="5th Period" />
          <input placeholder="6th Period" />
          <input placeholder="7th Period (optional)" />
        </div>
      </div>
    </div>

    <button id="saveRoutine">üíæ Save Routine</button>
  </main>

  <footer>
    DEVELOPED BY, KAZI NAZID NEWAJ ¬© 2025
  </footer>

  <script>
    function saveRoutine() {
      const days = document.querySelectorAll('.day');
      const routineData = {};

      days.forEach(day => {
        const dayName = day.dataset.day;
        const inputs = day.querySelectorAll('input');
        routineData[dayName] = Array.from(inputs).map(input => input.value);
      });

      localStorage.setItem('modernRoutine', JSON.stringify(routineData));
      alert('Routine saved successfully!');
    }

    function loadRoutine() {
      const savedData = JSON.parse(localStorage.getItem('modernRoutine'));
      if (!savedData) return;

      document.querySelectorAll('.day').forEach(day => {
        const dayName = day.dataset.day;
        const inputs = day.querySelectorAll('input');

        if (savedData[dayName]) {
          savedData[dayName].forEach((val, idx) => {
            inputs[idx].value = val;
          });
        }
      });
    }

    document.getElementById('saveRoutine').addEventListener('click', saveRoutine);
    window.addEventListener('DOMContentLoaded', loadRoutine);
  </script>
</body>
</html>
