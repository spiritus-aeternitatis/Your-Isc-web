<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note of the Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003300;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 999;
    }

    header img {
      height: 30px;
      margin-right: 10px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 60px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px black;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 200px;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      border: none;
      background-color: #fdfd96;
      color: black;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      font-family: 'Comic Sans MS', sans-serif;
      transform: rotate(-3deg);
    }

    textarea:focus {
      outline: none;
      box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.4);
    }

    button {
      background-color: #006400;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #228B22;
      transform: scale(1.05);
    }

    footer {
      background-color: #003300;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      header {
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }

      textarea {
        font-size: 14px;
        padding: 12px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="png logo isc.png" alt="Logo">
    Your ISC | Daily note
  </header>

  <main>
    <h1>Note of the Day</h1>
    <textarea id="note" placeholder="Write something meaningful..."></textarea>
    <button id="save-button">ðŸ’¾ Let My Thought Win</button>
  </main>

  <footer>DEVELOPED BY, KAZI NAZID NEWAJ Â© 2025</footer>

  <script>
    const noteBox = document.getElementById('note');
    const saveBtn = document.getElementById('save-button');

    // Load note from localStorage on page load
    window.onload = function () {
      const savedNote = localStorage.getItem('note-of-the-day');
      if (savedNote) {
        noteBox.value = savedNote;
      }
    }

    // Save note to localStorage
    saveBtn.addEventListener('click', function () {
      const note = noteBox.value;
      localStorage.setItem('note-of-the-day', note);
      alert("Note saved successfully!");
    });
  </script>
</body>
</html>
