<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Teachers | Your ISC</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
        background-color: #1e4c1c;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        header img {
        height: 40px;
        margin-right: 10px;
        }

        header h1 {
        font-size: 1.2rem;
        margin: 0;
        color: #fff;
        }

    body {
      font-family: 'Signika', sans-serif;
      background: linear-gradient(to right, #76a85d, #4c6939);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      background-color: #1e4c1c;
      text-align: center;
      padding: 15px 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    header {
      top: 0;
    }
    footer {
      bottom: 0;
      font-size: 0.9rem;
    }
    main {
      flex: 1;
      padding: 80px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .teacher-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .teacher {
      background-color: #f0f5e1;
      color: #222;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .info h2 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #144c1e;
    }
    .info p {
      font-size: 0.95rem;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .call-btn, .delete-btn {
      background-color: #4c6939;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .delete-btn {
      background-color: #c0392b;
    }
    .call-btn:hover {
      background-color: #3a552d;
    }
    .delete-btn:hover {
      background-color: #922b21;
    }
    .add-btn {
      background-color: #1e4c1c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-btn:hover {
      background-color: #163b16;
    }
    .form {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    .form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .save-btn {
      background-color: #4c6939;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .save-btn:hover {
      background-color: #3a552d;
    }
    @media (max-width: 600px) {
      .info h2 {
        font-size: 1rem;
      }
      .info p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="png logo isc.png" alt="Logo">
  <h1>Your ISC | Teachers' contact</h1>
</header>

<main>

  <button class="add-btn" onclick="showForm()">+ Add Teacher</button>

  <div id="formContainer" style="display:none;">
    <form class="form" onsubmit="saveTeacher(event)">
      <input type="text" id="name" placeholder="Teacher's Name" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>

  <div class="teacher-list" id="teacherList">
    <!-- Teachers will appear here -->
  </div>

</main>

<footer>Developed by, Kazi Nazid Newaj Â© 2025</footer>

<script>
  const teacherList = document.getElementById('teacherList');
  const formContainer = document.getElementById('formContainer');

  function showForm() {
    formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
  }

  function saveTeacher(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (name && subject && phone) {
      const teacher = { name, subject, phone };
      let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
      teachers.push(teacher);
      localStorage.setItem('teachers', JSON.stringify(teachers));
      formContainer.style.display = 'none';
      event.target.reset();
      loadTeachers();
    }
  }

  function deleteTeacher(index) {
    let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
    teachers.splice(index, 1);
    localStorage.setItem('teachers', JSON.stringify(teachers));
    loadTeachers();
  }

  function loadTeachers() {
    teacherList.innerHTML = '';
    const teachers = JSON.parse(localStorage.getItem('teachers')) || [];
    teachers.forEach((teacher, index) => {
      const div = document.createElement('div');
      div.className = 'teacher';
      div.innerHTML = `
        <div class="info">
          <h2>${teacher.name}</h2>
          <p>${teacher.subject}</p>
          <p>ðŸ“ž ${teacher.phone}</p>
        </div>
        <div class="btns">
          <a href="tel:${teacher.phone}"><button class="call-btn">Call</button></a>
          <button class="delete-btn" onclick="deleteTeacher(${index})">Delete</button>
        </div>
      `;
      teacherList.appendChild(div);
    });
  }

  window.onload = loadTeachers;
</script>

</body>
</html>
